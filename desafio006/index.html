<!DOCTYPE pt-br>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passao o mouse <br> sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>

    <ul type="square"> 
        <li><abbr title="Uso a tag &lt p &gt">Parágrafo</abbr></li>
        <li><abbr title="Uso a tag &lt h1....h6 &gt">Titulos</abbr></li>
        <li><abbr title="Uso a tag &lt img &gt">Imagens</abbr></li>
        <li><abbr title="Uso a tag &lt abbr &gt">Abreviações</abbr></li>
        <li><abbr title="Uso a tag &lt code &gt">Codigo-fonte</abbr></li>
        <li><abbr title="Uso a tag &lt ol &gt and &lt li &gt">Listas numeradas</abbr></li>
        <li><abbr title="Uso a tag &lt ul &gt and &lt li &gt">Lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
